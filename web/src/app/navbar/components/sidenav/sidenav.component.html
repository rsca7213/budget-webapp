<mat-nav-list>
  @for (route of routes; track route.path) {
  <a mat-list-item [routerLink]="route.path" (click)="closeSidenav.emit()">
    <mat-icon class="v-align-middle mr-2" [svgIcon]="route.icon"></mat-icon>
    <span matLine class="v-align-middle">{{ route.sidebarTitle }}</span>
  </a>
  }
</mat-nav-list>
