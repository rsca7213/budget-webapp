@if (displayMainNavigation) {
  <components-navbar (sidenavToggled)="toggleSidenav()"></components-navbar>
}
<mat-sidenav-container>
  @if (displayMainNavigation) {
    <mat-sidenav [mode]="sidenavProperties.mode" [(opened)]="sidenavProperties.opened">
      <components-sidenav (close)="closeSidenav()"></components-sidenav>
    </mat-sidenav>
  }
  <mat-sidenav-content class="pa-3">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
