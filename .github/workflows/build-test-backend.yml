name: 'Build & test Back-End'
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd backend
      - run: npm install
      - run: npm run build
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd backend
      - run: npm install
      - run: npm run test:unit
